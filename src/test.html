<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script>
      //concat, filter, map, slice, 스프레드(전개) 연산자

      console.log('1.===================== 스프레드 연산자');
      const a = [1, 2, 3];
      const b = [...a];
      b.push(4); //b의 데이터 변경
      console.log(`a의 값은 :${a}`);
      console.log(`b의 값은 :${b}`);

      console.log('2.===================== 추가하기');
      const a2 = [1, 2, 3];
      const b2 = a2.concat(4);
      console.log(`a2의 값은 : ${a2}`);
      console.log(`b2의 값은 : ${b2}`);
      const c2 = [0, ...a, 4];
      console.log(`c2의 값은 : ${c2}`);

      console.log('3.===================== 걸러내기');
      const a3 = [1, 2, 3];
      const b3 = a3.filter((n) => {
        return n != 1;
      }); // bool을 return 받는다.
      console.log(`b3의 값은 : ${b3}`);

      console.log('4.===================== 잘라내기');
      const a4 = [1, 2, 3];
      const b4 = a4.slice(0, 2);
      console.log(`b4의 값은 : ${b4}`); //[1,2]
      const c4 = [a4.slice(0, 2)];
      console.log(c4); //[[1,2]]
      const d4 = [...a4.slice(0, 2), 4, ...a4.slice(2, 3)];
      console.log(d4); //[1,2,4,3]

      console.log('5.===================== 반복하기');
      const a5 = [1, 2, 3];
      //for (let i = 0; i < a5.length; i++) {
      //  console.log(a5[i]);
      //}
      //a5.forEach((n) => {   //리턴 못함
      //  console.log(n);
      //});
      const b5 = a5.map((n) => n); //const b5=[...a5]; 다른 점 : 값 하나하나를 가공할 수 있음
      console.log(b5);

      const data = { phone: '2222' };
      const a6 = {
        id: 1,
        name: '홍길동',
        phone: '1111',
        age: 17,
        gender: '남',
      };
      const b6 = { ...data, ...a6 };
      console.log(b6);

      const users = [
        { id: 1, name: '구태모', phone: '2222' },
        { id: 2, name: '이대엽', phone: '3333' },
        { id: 3, name: '오승훈', phone: '4444' },
      ];

      const updateUserDto = {
        id: 2,
        name: '홍길동',
      };

      const newUsers = users.map((user) =>
        user.id === updateUserDto.id ? { ...user, ...updateUserDto } : user,
      );

      console.log('newUsers', newUsers);
    </script>
  </body>
</html>
